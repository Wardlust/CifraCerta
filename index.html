<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Financeiro para Microempreendedores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            max-width: 300px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #saldo {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Controle Financeiro</h1>
    
    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" placeholder="Descrição da receita/despesa" required>
    
    <label for="valor">Valor:</label>
    <input type="number" id="valor" placeholder="Valor" step="0.01" required>
    
    <button onclick="adicionarRegistro('receita')">Adicionar Receita</button>
    <button onclick="adicionarRegistro('despesa')">Adicionar Despesa</button>
    
    <h2>Registros</h2>
    <ul id="registros"></ul>
    
    <h3>Saldo Total: <span id="saldo">0.00</span></h3>

    <script>
        let saldoTotal = 0;

        function adicionarRegistro(tipo) {
            const descricao = document.getElementById('descricao').value;
            const valor = parseFloat(document.getElementById('valor').value);

            if (!descricao || isNaN(valor)) {
                alert('Por favor, preencha todos os campos corretamente.');
                return;
            }

            if (tipo === 'receita') {
                saldoTotal += valor;
            } else {
                saldoTotal -= valor;
            }

            const ul = document.getElementById('registros');
            const li = document.createElement('li');
            li.textContent = `${tipo.charAt(0).toUpperCase() + tipo.slice(1)}: ${descricao} - R$ ${valor.toFixed(2)}`;
            ul.appendChild(li);

            document.getElementById('saldo').textContent = saldoTotal.toFixed(2);

            // Limpar os campos
            document.getElementById('descricao').value = '';
            document.getElementById('valor').value = '';
        }
    </script>

</body>
</html>
